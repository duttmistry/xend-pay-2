<div class="workflow-main-heading">
  <!-- <div style="margin-bottom: 20px">
    <img src="assets/images/logo/logo.png" alt="" style="width: 180px" />
  </div> -->
  <div class="main" style="display: flex; justify-content: flex-start; width: 100%;">
    <div
      class="main-data"
      (click)="rediretToBack()"
      style="
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        position: absolute;
        left: 0;
        top: 0;
      "
      *ngIf="disabled_back_button != 'hide'"
    >
      <svg
        style="margin-right: 10px"
        width="24px"
        height="24px"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M31.8839 8.36612C32.372 8.85427 32.372 9.64573 31.8839 10.1339L18.0178 24L31.8839 37.8661C32.372 38.3543 32.372 39.1457 31.8839 39.6339C31.3957 40.122 30.6043 40.122 30.1161 39.6339L15.3661 24.8839C14.878 24.3957 14.878 23.6043 15.3661 23.1161L30.1161 8.36612C30.6043 7.87796 31.3957 7.87796 31.8839 8.36612Z"
            fill="#000"
          ></path>
        </g>
      </svg>
      <span>Back</span>
    </div>
    <div
      [class]="
        disabled_back_button == 'hide'
          ? 'main-data-title-only'
          : 'main-data-title'
      "
    >
      <div class="main-data-heading">
        <div class="main-title" style="{{ title_style }}">{{ title }}</div>
        <div class="text-subtitle" style="{{ subtitle_style }}">
          <strong>{{ subTitle_highlight }}</strong> {{ subTitle_normal }}
        </div>
      </div>
    </div>
  </div>
</div>
